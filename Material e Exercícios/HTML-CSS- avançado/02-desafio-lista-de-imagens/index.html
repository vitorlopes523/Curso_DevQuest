<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Imagens</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main>
         <section class="pinturas">
               <div class="pintura">
                  <img src="src/imagens/rome.png" alt="">

                  <div class="informacoes">
                      <h2 class="titulo">Rome</h2>
                      <h3 class="subtitulo">Michelangelo</h3>
                  </div>
               </div>

               <div class="pintura">
                  <img src="src/imagens/boat.png" alt="">

                  <div class="informacoes">
                      <h2 class="titulo">Boat at Sea</h2>
                      <h3 class="subtitulo">Vincent Van Gogh</h3>
                  </div>
               </div>

               <div class="pintura">
                  <img src="src/imagens/sand-and-sea.png" alt="">

                  <div class="informacoes">
                      <h2 class="titulo">Sand and Sea</h2>
                      <h3 class="subtitulo">Da Vinci</h3>
                  </div>
               </div>

               <div class="pintura">
                  <img src="src/imagens/starry-night.png" alt="">

                  <div class="informacoes">
                      <h2 class="titulo">Starry Night</h2>
                      <h3 class="subtitulo">Vincent Van Gogh</h3>
                  </div>
               </div>
         </section>

</html>
