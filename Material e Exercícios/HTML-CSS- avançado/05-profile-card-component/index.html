<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
    <main class="main-container">

        <div class="bg-container">
            <img src="./src/images/image-victor.jpg" alt="imagem de perfil" class="imagem">

            <div class="nome-idade">
                <p class="usuario">Victor Crest</p>
                <p class="idade">26</p>
            </div>
            <p class="cidade">London</p>

            <section class="estatistica">
                <div class="social-views">
                  <p class="views">80K</p>
                  <p class="texto">Followers</p>
                </div>

               <div class="social-views">
                  <p class="views">803K</p>
                  <p class="texto">Likes</p>
                </div>

               <div class="social-views">
                  <p class="views">1.4K</p>
                  <p class="texto">Photos</p>
               </div>
            </section>
        </div>
    </main>
</body>
</html>
