<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio -Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

  </head>
  <body>
    <main>
      <div class="info-duvida">
        <h1 class="title">FICOU COM DÚVIDA? <br />NOS MANDE UMA MENSAGEM!</h1>

        <p class="descricao">
          caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </div>

      <form action="" method="get" class="formulario">
        <input type="text" class="inputs" placeholder="Nome completo *" />

        <input type="email" class="inputs" id="" placeholder="Email *" />

        <input type="tel" class="inputs" id="" placeholder="Telefone *" />

        <textarea id="" cols="30" rows="10" placeholder="Mensagem *"></textarea>

        <p>*campos obrigatórios</p>

        <input type="submit" class="btn-enviar" value="Enviar" />
      </form>
    </main>
  </body>
</html>
