<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs, Checkbox e Radio</title>
</head>
<body>
    <h1>Inputs, Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" checked> 

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="JavaScript">
     
    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">


</body>
</html>
